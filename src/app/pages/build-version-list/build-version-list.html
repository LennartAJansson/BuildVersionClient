<mat-card>
  <div class="card-content">
    <div class="actions">
      <mat-form-field appearance="outline">
        <input id="projectName" matInput placeholder="Project name" #nameInput />
      </mat-form-field>
      <button id="btn-load" mat-button (click)="loadFromBuildVersions()">Load /buildversions</button>
      <button id="btn-get-by-name" mat-button color="primary" (click)="searchByName(nameInput.value)">Get by name</button>
    </div>

    <div *ngIf="vm$ | async as vm">
      <div *ngIf="vm.loading" class="center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      </div>

      <div *ngIf="vm.error" class="error">{{ vm.error }}</div>

      <table mat-table [dataSource]="vm.versions" class="mat-elevation-z8" *ngIf="!vm.loading && vm.versions.length">
        <ng-container *ngFor="let col of vm.displayedColumns" [matColumnDef]="col">
          <th mat-header-cell *matHeaderCellDef> {{ col }} </th>
          <td mat-cell *matCellDef="let item"> {{ item[col] }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="vm.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: vm.displayedColumns;"></tr>
      </table>

      <div *ngIf="!vm.loading && !vm.versions.length" class="no-data">Ingen data hittades.</div>
    </div>

    <!-- Search results are now shown in a dialog, not inline below the table -->
  </div>
</mat-card>
